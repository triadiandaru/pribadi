<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio - Andaru Triadi</title>
    <link rel="icon" type="image/png" href="assets/img/logo.webp">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/navber.css" />
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bt-icon.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <style>
    .click_menu {
        cursor: pointer
    }

    .icon-white {
        fill: white;
        filter: brightness(0) invert(1);
    }

    .pagination-wrapper .pagination .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
    }

    .pagination-wrapper .pagination .page-item.active .page-link:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .imgUrl{
        cursor: pointer
    }

    .zoom-img {
        cursor: pointer;
        transition: transform 0.2s ease;
        transform-origin: center;
    }

    .zoom-img.zoomed {
        cursor: pointer;
        transform: scale(2);
    }

    .zoom-container {
        position: relative;
        overflow: hidden;
        width: 100%; 
        height: 100%;
    }

    .zoom-container img {
        transition: transform 0.2s ease;
        transform-origin: center center;
        display: block;
    }

    .draggable {
        cursor: move;
    }

    .pagination-wrapper {
        margin-top: 30px;
        margin-bottom: 30px;
        color: #007bff;
        background-color: #fff;
    }

    .pagination {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .pagination .page-item {
        margin: 0 5px;
    }

    .pagination .page-link {
        display: block;
        padding: 10px 15px;
        font-size: 16px;
        color: #007bff;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
    }

    .pagination .page-link:hover {
        background-color: #403A49;
        color: white;
    }

    .pagination .page-item.active .page-link {
        background-color: #403A49;
        color: white;
        border-color: #007bff;
        cursor: default;
    }

    .pagination .page-item.active .page-link:hover {
        background-color: #403A49;
        border-color: #0056b3;
    }

    .pagination .page-item.disabled .page-link {
        color: #6c757d;
        cursor: not-allowed;
        background-color: #403A49;
        border-color: #dee2e6;
    }

    </style>
</head>
<body>
    <header class="main_header_arae">
        <div class="navbar-area">
            <div class="main-responsive-nav">
                <div class="container">
                    <div class="main-responsive-menu">
                        <div class="logo">
                            <a href="index.html">
                                <img src="assets/img/logo.webp" alt="logo" width="50">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-navbar">
                <div class="container">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/img/logo.webp" alt="logo" width="80">
                        </a>
                        <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="index.html">Beranda</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="pengalaman-kerja.html">Pengalaman Kerja</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" id="Portfolio">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="e-book.html">E-Book</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="index.html#sertifikat">Sertifikat</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="index.html#contact">Kontak</a>
                                </li>
                            </ul>
                            <div class="others-options d-flex align-items-center">
                                <div class="option-item">
                                    <a href="assets/CV Andaru Triadi.pdf" class="btn btn_navber">Download CV</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="trending_causes_main" class="section_padding">
        <div class="container">
            <h2 class="mb-3 text-center" style="margin-top: -8%;">Portfolio 
                <span class="badge bg-primary" style="font-size: 15px; transform: translateY(-50%); position: relative; top: -5px;" id="projectCount"></span>
            </h2>
            <div class="row">
                <div class="col-lg-10 col-12 mb-5 mx-auto">
                    <div class="card shadow p-2" style="border-radius: 25px;">
                        <div class="card-header" style=" background-color: transparent !important; border-bottom: none;">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="text-center mb-4">Searching</h5>
                                    <input class="form-control mb-5" placeholder="Cari Data" id="search_portfolio">
                                    <hr>
                                    <center>
                                        <h5 class="mt-2 mb-2">Favorite Tools:</h5>
                                        <p id="fav_frameworks"></p>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="portfolio"></div>
            <div class="pagination-wrapper">
                <ul class="pagination justify-content-center"></ul>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titleModal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="contentModal"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright Area -->
    <h5 class="text-center">Coding With My Hands ❤️</h5>
    <br>

    <!-- JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery.meanmenu.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
    $(document).ready(function(){
        var itemsPerPage = 4;
        var allData = []; 
        var frameworkCount = {};

        function getBadgeColor(techStack) {
            const colors = {
                'Bootstrap': 'primary',
                'jQuery': 'success',
                'Axios': 'dark',
                'Ajax': 'dark',
                'Codeigniter': 'info',
                'Laravel': 'danger',
                'MySQL': 'warning',
                'VueJS': 'success'
            };
            return colors[techStack] || 'secondary'; 
        }
        
        function displayItems(pageNumber, data) {
            var startIndex = (pageNumber - 1) * itemsPerPage;
            var endIndex = pageNumber * itemsPerPage;

            $('#portfolio').empty();

            for (var i = startIndex; i < endIndex && i < data.length; i++) {
                var item = data[i];
                var techStacks = item.tech_stack.split(','); 

                var badges = techStacks.map(function(stack) {
                    return `<span class="badge bg-${getBadgeColor(stack.trim())}">${stack.trim()}</span>`;
                }).join(' ');

                $('#portfolio').append(`
                <div class="col-lg-10 mb-5 mx-auto">
                    <div class="card shadow p-2" style="border-radius: 25px;">
                        <div class="card-header" style="background-color: transparent !important; border-bottom: none;">
                            <h3 class="text-center">${item.id}</h3>
                        </div>
                        <div class="card-body">
                            <div class="details_wrapper_area">
                                <div class="details_text_wrapper">
                                    <a href="#" class="tags_noted">`+ moment(`${item.created_at}`).format('D MMMM YYYY') + `</a>
                                    <h3>${item.title}</h3>
                                    <img src="assets/img/portfolio/${item.picture}" class="img-fluid rounded imgUrl mt-3 mb-3" alt="img">
                                    ${badges}
                                    <h3>Deskripsi</h3>
                                    ${item.description_id}
                                    <h3>Status</h3>
                                    <p>${item.status}</p>
                                    <h3>Screenshot</h3>
                                    <div class="row popup-gallery">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="details_small_img">
                                                <div class="gallery_item">
                                                    <img src="assets/img/portfolio/${item.ss_1}" alt="img" class="imgUrl">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="details_small_img">
                                                <div class="gallery_item">
                                                    <img src="assets/img/portfolio/${item.ss_2}" alt="img" class="imgUrl">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="details_small_img">
                                                <div class="gallery_item">
                                                    <img src="assets/img/portfolio/${item.ss_3}" alt="img" class="imgUrl">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="details_small_img">
                                                <div class="gallery_item">
                                                    <img src="assets/img/portfolio/${item.ss_4}" alt="img" class="imgUrl">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <center>
                                    ${item.url_github ? `
                                        <a href="${item.url_github}" class="btn btn-sm btn-secondary" target="_blank"><img class="icon-white" src="assets/img/icon/github.svg"> Github</a>
                                    ` : ''}
                                    ${item.url_pptx ? `
                                        <a href="${item.url_pptx}" class="btn btn-sm btn-danger" target="_blank"><img class="icon-white" src="assets/img/icon/journal-code.svg"> Document</a>
                                    ` : ''}
                                    ${item.url_video ? `
                                        <a href="${item.url_video}" class="btn btn-sm btn-primary" target="_blank"><img class="icon-white" src="assets/img/icon/camera-video.svg"> Demo</a>
                                    ` : ''}
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `);
            }

            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        $(document).on("click", ".imgUrl", function(){
            let url = $(this).attr("src");

            $("#titleModal").text("Portfolio");

            $("#contentModal").empty();
            $("#contentModal").append(`
                <div class="zoom-container">
                    <img src="${url}" alt="img" class="img-fluid zoom-img" />
                </div>
            `);

            $("#modal").modal("show");
        });

        function createPagination(data) {
            var totalPages = Math.ceil(data.length / itemsPerPage);

            $('.pagination').empty();

            for (var i = 1; i <= totalPages; i++) {
                $('.pagination').append(`
                    <li class="page-item"><a class="page-link" href="#">${i}</a></li>
                `);
            }

            $('.pagination li a').click(function(event) {
                event.preventDefault();
                var pageNumber = parseInt($(this).text());
                displayItems(pageNumber, data);
            });

            displayItems(1, data);
        }

        function filterData(searchTerm) {
            var filteredData = allData.filter(function(item) {
                return item.title.toLowerCase().includes(searchTerm.toLowerCase()) || item.tech_stack.toLowerCase().includes(searchTerm.toLowerCase());
            });
            createPagination(filteredData);
        }

        function calculateFrameworkCount() {
            frameworkCount = {};
            allData.forEach(function(item) {
                var techStacks = item.tech_stack.split(',');
                techStacks.forEach(function(stack) {
                    stack = stack.trim();
                    if (frameworkCount[stack]) {
                        frameworkCount[stack]++;
                    } else {
                        frameworkCount[stack] = 1;
                    }
                });
            });

            var favFrameworksHtml = Object.entries(frameworkCount)
                .filter(([framework, count]) => count > 5) 
                .map(([framework, count]) => `${framework} (${count})`)
                .join(', ');

            $('#fav_frameworks').html(favFrameworksHtml ? favFrameworksHtml : 'No frameworks with more than 5 occurrences');
        }

        $.getJSON('assets/json/portfolios.json', function(data){
            allData = data;
            data.sort(function(a, b) {
                return b.id - a.id
            });

            $('#projectCount').text(data.length);
            createPagination(data);
            calculateFrameworkCount();
        });

        $('#search_portfolio').on('input', function() {
            var searchTerm = $(this).val();
            filterData(searchTerm);
        });
    });
    </script>
</body>
</html>
