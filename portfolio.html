    <link rel="stylesheet" href="assets/css/navber.css" />
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <style>
    .click_menu {
        cursor: pointer
    }

    .pagination-wrapper .pagination .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
    }

    .pagination-wrapper .pagination .page-item.active .page-link:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .imgUrl{
        cursor: pointer
    }

    .zoom-img {
        cursor: zoom-in;
        transition: transform 0.2s ease;
        transform-origin: center;
    }

    .zoom-img.zoomed {
        cursor: zoom-out;
        transform: scale(2);
    }

    .zoom-container {
        position: relative;
        overflow: hidden;
        width: 100%; 
        height: 100%;
    }

    .zoom-container img {
        transition: transform 0.2s ease;
        transform-origin: center center;
        display: block;
    }

    .draggable {
        cursor: move;
    }
    </style>
</head>
<body>

            <div class="main-navbar">

                        <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">

                                <li class="nav-item">
                                    <a class="nav-link click_menu" id="Portfolio">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="index.html#sertifikat">Sertifikat</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link click_menu" href="index.html#contact">Kontak</a>
                                </li>
                            </ul>
                            <div class="others-options d-flex align-items-center">
                                <div class="option-item">
                                    <a href="assets/CV Andaru Triadi.pdf" class="btn btn_navber">Download CV</a>

    </header>

    <section id="trending_causes_main" class="section_padding">
        <div class="container">
            <h2 class="mb-3 text-center" style="margin-top: -8%;">Portfolio 
                <span class="badge bg-primary" style="font-size: 15px; transform: translateY(-50%); position: relative; top: -5px;" id="projectCount"></span>
            </h2>

        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titleModal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="contentModal"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright Area -->
    <h5 class="text-center">Coding With My Hands ❤️</h5>
    <br>

    <!-- JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery.meanmenu.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
    $(document).ready(function(){
        var itemsPerPage = 3;

        function getBadgeColor(techStack) {
            const colors = {
                'Bootstrap': 'primary',
                'jQuery': 'success',
                'Axios': 'dark',
                'Ajax': 'dark',
                'Codeigniter': 'info',
                'Laravel': 'danger',
                'MySQL': 'warning',
                'VueJS': 'success'
            };
            
            return colors[techStack] || 'secondary'; 
        }
        
        function displayItems(pageNumber, data) {
            var startIndex = (pageNumber - 1) * itemsPerPage;
            var endIndex = pageNumber * itemsPerPage;

            $('#portfolio').empty();

            for (var i = startIndex; i < endIndex && i < data.length; i++) {
                var item = data[i];
                var techStacks = item.tech_stack.split(','); 

                var badges = techStacks.map(function(stack) {
                    return `<span class="badge bg-${getBadgeColor(stack.trim())}">${stack.trim()}</span>`;
                }).join(' ');

                $('#portfolio').append(`
                <div class="col-lg-8 mb-5 mx-auto">
                    <div class="details_wrapper_area">
                        <div class="details_text_wrapper">
                            <a href="#" class="tags_noted">`+ moment(`${item.created_at}`).format('D MMMM YYYY') + `</a>
                            <h2>${item.title}</h2>
                            <img src="assets/img/portfolio/${item.picture}" class="img-fluid rounded imgUrl mt-3 mb-3" alt="img">
                            ${badges} <!-- Menampilkan badge tech stack dinamis -->
                            <h3>Deskripsi</h3>
                            ${item.description_id}
                            <h3>Status</h3>
                            <p>${item.status}</p>
                            <h3>Screenshot</h3>
                            <div class="row popup-gallery">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="details_small_img">
                                        <div class="gallery_item">
                                            <img src="assets/img/portfolio/${item.ss_1}" alt="img" class="imgUrl">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="details_small_img">
                                        <div class="gallery_item">
                                            <img src="assets/img/portfolio/${item.ss_2}" alt="img" class="imgUrl">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="details_small_img">
                                        <div class="gallery_item">
                                            <img src="assets/img/portfolio/${item.ss_3}" alt="img" class="imgUrl">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="details_small_img">
                                        <div class="gallery_item">
                                            <img src="assets/img/portfolio/${item.ss_4}" alt="img" class="imgUrl">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            ${item.url ? `
                                <center>
                                    <a href="${item.url}" class="btn btn-primary" target="_blank">Link</a>
                                </center>
                            ` : ''}
                        </div>
                    </div>
                </div>
                <hr>
                `);
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createPagination(data) {
            var totalPages = Math.ceil(data.length / itemsPerPage);

            $('.pagination').empty();

            for (var i = 1; i <= totalPages; i++) {
                $('.pagination').append(`
                    <li class="page-item"><a class="page-link" href="#">${i}</a></li>
                `);
            }

            $('.pagination li a').click(function(event) {
                event.preventDefault();
                var pageNumber = parseInt($(this).text());
                displayItems(pageNumber, data);
            });

            displayItems(1, data);
        }

        $.getJSON('assets/json/portfolios.json', function(data){
            data.sort(function(a, b) {
                return b.id - a.id
            });

            $('#projectCount').text(data.length);

            createPagination(data);
        });

        var isDragging = false;
        var lastX, lastY;
        var img, imgWidth, imgHeight, containerWidth, containerHeight;

        $(document).on("click", ".imgUrl", function(){
            let url = $(this).attr("src");

            $("#titleModal").text("Portfolio");

            $("#contentModal").empty();
            $("#contentModal").append(`
                <div class="zoom-container">
                    <img src="${url}" alt="img" class="img-fluid zoom-img" />
                </div>
            `);

            $("#modal").modal("show");
        });

        $(document).on("click", ".zoom-img", function(){
            $(this).toggleClass("zoomed");

            img = $(this);
            imgWidth = img.width();
            imgHeight = img.height();
            containerWidth = img.parent().width();
            containerHeight = img.parent().height();

            if ($(this).hasClass("zoomed")) {
                $(this).css('transform', 'scale(2)');
                $(this).addClass("draggable");
            } else {
                $(this).removeClass("draggable");
                $(this).css({transform: 'translate(0, 0) scale(1)'});
            }
        });

        $(document).on("mousedown", ".zoom-img.zoomed", function(e) {
            if (!$(this).hasClass("draggable")) {
                $(this).addClass("draggable");
                $(this).data("startX", e.clientX);
                $(this).data("startY", e.clientY);
            }
        });

        $(document).on("mousemove", function(e) {
            var img = $('.zoom-img.draggable');
            if (img.length > 0) {
                var startX = img.data("startX");
                var startY = img.data("startY");
                var dx = e.clientX - startX;
                var dy = e.clientY - startY;

                var currentTransform = img.css('transform');
                if (currentTransform === 'none') {
                    currentTransform = 'matrix(1, 0, 0, 1, 0, 0)';
                }

                var matrix = currentTransform.replace(/[^0-9\-.,]/g, '').split(',');
                var currentX = parseFloat(matrix[4]);
                var currentY = parseFloat(matrix[5]);

                var newX = currentX + dx;
                var newY = currentY + dy;

                var imgWidth = img.width();
                var imgHeight = img.height();
                var containerWidth = img.parent().width();
                var containerHeight = img.parent().height();
                var maxX = (imgWidth * 2 - containerWidth) / 2;
                var maxY = (imgHeight * 2 - containerHeight) / 2;

                newX = Math.max(-maxX, Math.min(newX, maxX));
                newY = Math.max(-maxY, Math.min(newY, maxY));

                img.css('transform', `translate(${newX}px, ${newY}px) scale(2)`);
                img.data("startX", e.clientX);
                img.data("startY", e.clientY);
            }
        });

        $(document).on("mouseup", function() {
            $('.zoom-img').removeClass("draggable");
        });
    });
    </script>
</body>
